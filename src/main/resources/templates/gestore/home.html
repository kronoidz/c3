<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amministrazione</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            min-width: 10em;
            margin: .8em;
        }
        .card-text {
            margin: .4em;
        }
        .card-details {
            font-size: .8em;
            font-family: sans-serif;
            margin: .4em;
        }
    </style>
</head>
<body>
    <h1>Gestore applicazione</h1>
    <p>
        <a href="/gestore/aggiungiPuntoRitiro">Aggiungi punto ritiro</a> &nbsp; | &nbsp;
        <a href="/authAdmin/disconnetti">Disconnetti</a>
    </p>

    <h3>Punti di ritiro</h3>

    <div class="card-container">
        <div class="card" th:each="pr : ${puntiRitiro}">
            <p class="card-text" th:text="${pr.indirizzo}"></p>
            <p class="card-details">
                <th:block th:text="${pr.slotDisponibili}"/> /
                <b th:text="${pr.capienza}"></b> slot disponibili
            </p>
            <a class="card-details" th:href="@{/gestore/eliminaPuntoRitiro(id=${pr.id})}">
                Elimina
            </a>
        </div>
    </div>
</body>
</html>
